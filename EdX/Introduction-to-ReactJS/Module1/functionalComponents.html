<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
	</head>
	<body>
		<div id="root1"></div>
		<div id="root2"></div>
		<div id="root3"></div>
		<script type="text/babel">
		function HelloWorld(props){
			var element =
			<div>
					<h1>Hello World!</h1>
					This is my first reusable component
					<h3>Message: {props.message}</h3>
			</div>;
			return element;
    }

		function HelloWorld2(props){
        return <h3>Value: {props.numberArray[props.index]} </h3>
    }

    var element1 = <HelloWorld/>
		ReactDOM.render(
			element1,
			document.getElementById("root1")
		)

		ReactDOM.render(
			<HelloWorld message="1st property msg"/>,
			document.getElementById("root2")
		)

		ReactDOM.render(
        <HelloWorld2 index = "3" numberArray={[1,2,3,4,5]}/>,
        document.getElementById("root3")
    )

		</script>
	</body>
</html>
