layout: default

{% include minutes-to-read.html %}


<article class="content post">
  <h1 class="post-title"> {{ page.title }} </h1>
  <div class="post-date">
    <time> {{ page.date | data_to_string }} </time>
    <span class="reading-time"> - {{ minutesText }}</span>

    Quantidade de palavras {{ words }}
  </div>

  {{ content }}


</article>
